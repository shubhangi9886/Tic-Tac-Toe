<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
 
        <title>TIC-TAC-TOE</title>
        <link rel="stylesheet" href="Tic-tac-toe-game.css">
    </head>
    <body>

        <table>
            <tr>
                <td class="boxes" id="0"></td>
                <td class="boxes" id="1"></td>
                <td class="boxes" id="2"></td>
            </tr>

            <tr>
                <td class="boxes" id="3"></td>
                <td class="boxes" id="4"></td>
                <td class="boxes" id="5"></td>
            </tr>
            
            <tr>
                <td class="boxes" id="6"></td>
                <td class="boxes" id="7"></td>
                <td class="boxes" id="8"></td>
            </tr>
    
        </table>

        <div class="endgame">
            <div class="text"></div>
        </div>

        <div class="wrapper">
                <button onClick="startGame()" class="button">Replay</button>
        </div>

        <script src="Tic-tac-toe-game.js"></script>
</body>
</html>
